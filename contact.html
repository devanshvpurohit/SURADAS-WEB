<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Suradas AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background-color: #fff;
      color: #000;
      padding: 2rem 1rem;
      text-align: center;
    }

    nav {
      margin-top: 1rem;
    }

    nav a {
      margin: 0 12px;
      color: #000;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #444;
      text-decoration: underline;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    section {
      background: #111;
      padding: 2rem;
      border-radius: 12px;
      border: 1px solid #fff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    input[type="submit"] {
      background: #fff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #ccc;
    }

    .contact-info {
      margin-top: 2rem;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #fff;
      color: #000;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      nav a {
        display: block;
        margin: 0.5rem 0;
      }

      main {
        padding: 1rem;
      }

      header, footer {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="mission.html">Our Mission</a>
      <a href="components.html">Components Used</a>
      <a href="os.html">Our OS</a>
      <a href="contact.html">Contact Us</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>We'd love to hear from you!</h2>
      <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
        <input type="text" name="Name" placeholder="Your Name" required />
        <input type="email" name="Email" placeholder="Your Email" required />
        <textarea name="Message" placeholder="Your Message" rows="6" required></textarea>
        <input type="submit" value="Send Message" />
      </form>

      <div class="contact-info">
        <p><strong>Email:</strong> devanshvpurohit@gmail.com</p>
        <p><strong>Phone:</strong> +91 8074237354</p>
        <p><strong>Address:</strong> IARE Campus, Hyderabad, India</p>
        <p><strong>Follow Us:</strong> 
          <a href="#" style="color: #0af;">Twitter</a> | 
          <a href="#" style="color: #0af;">LinkedIn</a> | 
          <a href="#" style="color: #0af;">Instagram</a>
        </p>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Suradas AI Project. All rights reserved.
  </footer>

</body>
</html>
